<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful | C2C Journeys</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-card {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #28a745, #20c997);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .success-icon i {
            font-size: 50px;
            color: white;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .payment-id {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            color: #666;
        }

        .details {
            text-align: left;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .buttons {
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0 5px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #0066cc, #00509e);
            color: white;
        }

        .btn-secondary {
            background: white;
            color: #0066cc;
            border: 2px solid #0066cc;
        }
    </style>
</head>

<body>
    <div class="success-card">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>

        <h1>Payment Successful!</h1>
        <p style="color: #666; font-size: 1.1rem;">Your booking has been confirmed</p>

        <div class="payment-id">
            Payment ID: <strong id="paymentId">-</strong>
        </div>

        <div class="details">
            <div class="detail-row">
                <span>Hotel</span>
                <strong id="hotelName">-</strong>
            </div>
            <div class="detail-row">
                <span>Amount Paid</span>
                <strong id="amount">₹0</strong>
            </div>
            <div class="detail-row">
                <span>Status</span>
                <strong style="color: #28a745;">Confirmed</strong>
            </div>
        </div>

        <p style="color: #666; margin: 20px 0;">
            A confirmation email has been sent to your registered email address.
        </p>

        <div class="buttons">
            <button class="btn btn-primary" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i> Back to Home
            </button>
            <button class="btn btn-secondary" onclick="window.print()">
                <i class="fas fa-download"></i> Download Receipt
            </button>
        </div>
    </div>

    <script>
        // Check for PayPal return
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token'); // PayPal Order ID

        // Initial check
        if (token) {
            handlePayPalCapture(token);
        } else {
            loadPaymentDetails();
        }

        async function handlePayPalCapture(orderId) {
            // Show processing state
            document.querySelector('.success-card').innerHTML = `
                <div class="success-icon" style="background: #0066cc;">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <h1>Processing Payment...</h1>
                <p>Please wait while we confirm your booking with PayPal.</p>
            `;

            const bookingId = sessionStorage.getItem('current_booking_id');

            if (!bookingId) {
                showError('Session expired. Booking ID not found.');
                return;
            }

            try {
                const response = await fetch(`/api/payment/paypal/capture-order/${orderId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ booking_id: bookingId })
                });

                const data = await response.json();

                if (data.success) {
                    // Get booking details from session for display
                    const bookingData = JSON.parse(sessionStorage.getItem('ctc_booking_data') || '{}');

                    const paymentDisplay = {
                        payment_id: data.id || orderId,
                        amount: bookingData.total || 0,
                        hotel: bookingData.hotel?.name || 'Hotel Booking'
                    };

                    // Save to session for consistency (optional)
                    sessionStorage.setItem('paymentSuccess', JSON.stringify(paymentDisplay));

                    renderSuccessCard(paymentDisplay);
                } else {
                    throw new Error(data.error || 'Payment capture failed');
                }
            } catch (e) {
                showError(e.message);
            }
        }

        function loadPaymentDetails() {
            const paymentData = JSON.parse(sessionStorage.getItem('paymentSuccess') || '{}');
            if (paymentData.payment_id) {
                renderSuccessCard(paymentData);
            } else {
                document.querySelector('.success-card').innerHTML = `
                    <h1>No Payment Found</h1>
                    <p>Redirecting to home...</p>
                `;
                setTimeout(() => window.location.href = 'index.html', 2000);
            }
        }

        function renderSuccessCard(data) {
            document.querySelector('.success-card').innerHTML = `
                <div class="success-icon">
                    <i class="fas fa-check"></i>
                </div>
                <h1>Payment Successful!</h1>
                <p style="color: #666; font-size: 1.1rem;">Your booking has been confirmed</p>
                
                <div class="payment-id">
                    Payment ID: <strong>${data.payment_id}</strong>
                </div>
                
                <div class="details">
                    <div class="detail-row">
                        <span>Hotel</span>
                        <strong>${data.hotel}</strong>
                    </div>
                    <div class="detail-row">
                        <span>Amount Paid</span>
                        <strong>₹${formatNumber(data.amount)}</strong>
                    </div>
                    <div class="detail-row">
                        <span>Status</span>
                        <strong style="color: #28a745;">Confirmed</strong>
                    </div>
                </div>
                
                <p style="color: #666; margin: 20px 0;">
                    A confirmation email has been sent to your registered email address.
                </p>
                
                <div class="buttons">
                    <button class="btn btn-primary" onclick="window.location.href='index.html'">
                        <i class="fas fa-home"></i> Back to Home
                    </button>
                    <button class="btn btn-secondary" onclick="window.print()">
                        <i class="fas fa-download"></i> Download Receipt
                    </button>
                </div>
            `;
        }

        function showError(msg) {
            document.querySelector('.success-card').innerHTML = `
                <div class="success-icon" style="background: #dc3545;">
                    <i class="fas fa-times"></i>
                </div>
                <h1>Payment Failed</h1>
                <p>${msg}</p>
                <button class="btn btn-primary" onclick="window.location.href='payment-checkout.html'">Try Again</button>
            `;
        }

        function formatNumber(num) {
            return parseFloat(num || 0).toLocaleString('en-IN', { maximumFractionDigits: 2 });
        }
    </script>
</body>

</html>
